env:
  TERM: xterm-256color

window:
  opacity: 0.8

scrolling:
  history: 50000

font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 12.0

colors:
  primary:
   background: '#000000'
   foreground: '#F9F9F9'
   dim_foreground: '#000000'
   bright_foreground: '#000000'
